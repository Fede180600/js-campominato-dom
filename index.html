<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>campoMinato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- HEADER -->
        <header>
            <div class="container">
                <div class="header-left">
                    <div class="logo-container">
                        <img src="img/Logo.png" alt="Logo Campo Minato">
                    </div>
                    <h1>Campo Minato</h1>
                </div>

                <div class="header-right">
                    <label for="difficulty">Difficoltà:</label>
                    <select name="difficulty" id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="hard">Hard</option>
                        <option value="crazy">Crazy</option>
                    </select>
                    <button id="play">Play</button>
                </div>
            </div>
        </header>
        <!-- /HEADER -->

        <!-- MAIN -->
        <main>
            <h2 id="my-title">Seleziona il livello di difficoltà e genera la griglia</h2>
            <div class="grid-container">
                <!-- grid item -->
                <!-- <div class="grid-item">
                    <span></span>
                </div> -->
            </div>
        </main>
        <!-- /MAIN -->

        <!-- FOOTER -->
        <footer>
            <div class="container">
                <p class="footer-text">
                    Made with &hearts; by <a href="">Boolean</a>
                </p>
            </div>
        </footer>
        <!-- /FOOTER -->


    </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
